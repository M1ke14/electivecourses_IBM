<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="priority">Priority</label>
    <input type="text" class="form-control" id="priority" [(ngModel)]="enrollment.priority" name="priority" required>
  </div>
  <div class="form-group">
    <label for="studentName">Student Name</label>
    <input type="text" class="form-control" id="studentName" [(ngModel)]="enrollment.studentName" name="studentName" required>
  </div>
  <div class="form-group">
    <label for="disciplineName">Discipline Name</label>
    <input type="text" class="form-control" id="disciplineName" [(ngModel)]="enrollment.disciplineName" name="disciplineName" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
