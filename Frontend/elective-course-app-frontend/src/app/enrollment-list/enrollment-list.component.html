<h2>Enrollment List</h2>
<p-table [value]="enrollments" [filters]="filters" [paginator]="true" [rows]="5">
  <ng-template pTemplate="header">
    <tr>
      <th>Priority</th>
      <th>Student</th>
      <th>Discipline</th>
      <th>Action</th>
    </tr>
    <tr>
      <th>
        <p-columnFilter type="text" field="priority" placeholder="Search by priority"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="studentName" placeholder="Search by student name"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="disciplineName" placeholder="Search by discipline name"></p-columnFilter>
      </th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-enrollment>
    <tr>
      <td>{{ enrollment.priority }}</td>
      <td>{{ enrollment.studentName }}</td>
      <td>{{ enrollment.disciplineName }}</td>
      <td class="button-group">
        <button pButton icon="pi pi-pencil" class="p-button-primary" (click)="updateEnrollment(enrollment.id)" [rounded]="true"></button>
        <button pButton icon="pi pi-times" class="p-button-danger" (click)="deleteEnrollment(enrollment.id)" [rounded]="true"></button>
        <button pButton icon="pi pi-eye" class="p-button-info" (click)="enrollmentDetails(enrollment.id)" [rounded]="true"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<style>
  th, td {
    padding: 5px 8px;
    font-size: 0.9em;
  }
  .button-group {
    display: flex;
    align-items: center;
  }
  .button-group button {
    margin-right: 5px;
  }
</style>
