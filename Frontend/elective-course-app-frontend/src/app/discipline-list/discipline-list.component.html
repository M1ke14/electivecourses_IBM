<h2>Discipline List</h2>
<p-table [value]="disciplines" [filters]="filters" [autoLayout]="true" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Name<p-columnFilter type="text" field="name" placeholder="Search by name"></p-columnFilter></th>
      <th>Max Students<p-columnFilter type="text" field="grade" placeholder="Search by max students"></p-columnFilter></th>
      <th>Study Year<p-columnFilter type="text" field="studyYear" placeholder="Search by year"></p-columnFilter></th>
      <th>Category<p-columnFilter type="text" field="facultySection" placeholder="Search by category"></p-columnFilter></th>
      <th>Teacher<p-columnFilter type="text" field="facultySection" placeholder="Search by teacher"></p-columnFilter></th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-discipline>
    <tr>
      <td>{{ discipline.name }}</td>
      <td>{{ discipline.maxStudents }}</td>
      <td>{{ discipline.studyYear }}</td>
      <td>{{ discipline.category }}</td>
      <td>{{ discipline.teacher }}</td>
      <td class="button-group">
        <button pButton icon="pi pi-pencil" class="p-button-primary" (click)="updateDiscipline(discipline.id)" [rounded]="true"></button>
        <button pButton icon="pi pi-times" class="p-button-danger" (click)="deleteDiscipline(discipline.id)" [rounded]="true"></button>
        <button pButton icon="pi pi-eye" class="p-button-info" (click)="disciplineDetails(discipline.id)" [rounded]="true"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<style>
  th, td {
    padding: 5px 8px;
    font-size: 0.9em;
  }
  .button-group {
    display: flex;
    align-items: center;
  }
  .button-group button {
    margin-right: 5px;
  }
</style>
