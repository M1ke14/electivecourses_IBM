<div class="col-md-6 offset-md-3">
  <h3>Add Student</h3>
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" id="Name" [(ngModel)]="student.name" name="name">
    </div>

    <div class="form-group">
      <label>Grade</label>
      <input type="text" class="form-control" id="Grade" [(ngModel)]="student.grade" name="grade">
    </div>

    <div class="form-group">
      <label>Study Year</label>
      <input type="text" class="form-control" id="studyYear" [(ngModel)]="student.studyYear" name="studyYear">
    </div>

    <div class="form-group">
      <label>Faculty Section</label>
      <input type="text" class="form-control" id="facultySection" [(ngModel)]="student.facultySection" name="facultySection">
    </div>

    <button class="btn btn-success" type="submit" style="margin-top: 10px;">Submit</button>

  </form>
</div>
