<div class="col-md-6 offset-md-3">
    <h3>Add Enrollment</h3>
    <form (ngSubmit)="onSubmit()">
  
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" [(ngModel)]="enrollment.id" name="id" required>
      </div>
  
      <div class="form-group">
        <label for="priority">Priority</label>
        <input type="text" class="form-control" id="priority" [(ngModel)]="enrollment.priority" name="priority" required>
      </div>
  
      <div class="form-group">
        <label for="student">Student</label>
        <input type="text" class="form-control" id="student" [(ngModel)]="enrollment.student" name="student" required>
      </div>
  
      <div class="form-group">
        <label for="discipline">Discipline</label>
        <input type="text" class="form-control" id="discipline" [(ngModel)]="enrollment.discipline" name="discipline" required>
      </div>
  
      <button class="btn btn-success" type="submit" style="margin-top: 10px;">Submit</button>
  
    </form>
  </div>
