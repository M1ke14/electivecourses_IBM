<h2> Student List </h2>
<table class = "table table-striped">
  <thead>
    <tr>
      <th> Name </th>
      <th> Grade </th>
      <th> Study Year </th>
      <th> Faculty Section </th>
      <th> Action </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td> {{ student.name }} </td>
      <td> {{ student.grade }} </td>
      <td> {{ student.studyYear }} </td>
      <td> {{ student.facultySection }} </td>
      <td>
        <button (click)="updateStudent(student.id)" class="btn btn-info"> Update </button>
        <button (click)="deleteStudent(student.id)" class="btn btn-danger" style="margin-left: 10px"> Delete </button>
        <button (click)="studentDetails(student.id)" class="btn btn-info" style="margin-left: 10px"> View </button>
      </td>
    </tr>
  </tbody>
</table>
